<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Weather Music Recommendation System</title>
    <link rel="stylesheet" href="static/styles.css">
    <script type="text/javascript">
        function validateForm() {
            var cityInput = document.forms["cityForm"]["city"].value;
            if (cityInput.trim() === "") {
                alert("Please enter your current city.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Weather Music Recommendation System</h1>
        </header>

        <main>
            {% if not video_id %}
            <section class="city-form">
                <form name="cityForm" action="/" method="post" onsubmit="return validateForm()">
                    <input type="text" name="city" placeholder="Enter your city" class="input-field">
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </section>
            {% endif %}

            <!-- YouTube display section -->
            {% if video_id %}
            <div class="youtube-display">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="song-counter">
                <p>Liked song: {{ amount_of_like }}/3</p>
            </div>
            <section class="reaction-buttons">
                <form action="/" method="post">
                    <button type="submit" name="reaction" value="like" class="like-button">Like</button>
                    <button type="submit" name="reaction" value="dislike" class="dislike-button">Dislike</button>
                </form>
            </section>
            {% endif %}
        </main>

        <footer class="footer">
            <p>&copy; 2023 Music Recommendation System</p>
        </footer>
    </div>
</body>
</html>
